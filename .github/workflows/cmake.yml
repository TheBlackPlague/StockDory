name: CMake

on:
  push:
    branches: [ "master", "cmake-ci-bs-thread-pool" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        version: [ 1.0-ALPHA08032023 ]
        arch: [ x86-64, x86-64-v2, x86-64-v3, x86-64-v4, apple-m1, apple-m2 ]
        os: [ ubuntu-22.04 , windows-latest, macos-latest ]
        include:
          - os: windows-latest
            extension: .exe
        exclude:
          - os: windows-latest
            arch: apple-m1
          - os: windows-latest
            arch: apple-m2
          - os: macos-latest
            arch: apple-m1
          - os: macos-latest
            arch: apple-m2

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - if: matrix.os == 'ubuntu-22.04'
      name: Install Linux Dependencies
      run: |
        sudo apt install libncurses5 ninja-build
        sudo apt remove python3-lldb-14
    - if: matrix.os == 'windows-latest'
      name: Install Windows Dependencies
      run: |
        choco install ninja
    - if: matrix.os == 'macos-latest'
      name: Install MacOS Dependencies
      run: |
        brew install ninja

    - if: matrix.os == 'ubuntu-22.04'
      name: Install Clang 16 (Ubuntu)
      run: |
        wget https://apt.llvm.org/llvm.sh
        sudo chmod +x llvm.sh
        sudo ./llvm.sh 16
        sudo rm -rf llvm.sh
    - if: matrix.os == 'windows-latest'
      name: Install Clang 16 (Windows)
      run: |
        choco install llvm --version 16.0.6 -y
    - if: matrix.os == 'macos-latest'
      name: Install Clang 16 (MacOS)
      run: |
        brew install llvm@16

    - if: matrix.os == 'ubuntu-22.04'
      name: Set CC and CXX for Linux
      run: |
        echo "CC=clang-16" >> $GITHUB_ENV
        echo "CXX=clang++-16" >> $GITHUB_ENV
    - if: matrix.os == 'windows-latest'
      name: Set CC and CXX for Windows
      shell: powershell
      run: |
        echo "CC=clang" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "CXX=clang++" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - if: matrix.os == 'macos-latest'
      name: Set CC and CXX for MacOS
      run: |
        echo "CC=/usr/local/opt/llvm@16/bin/clang" >> $GITHUB_ENV
        echo "CXX=/usr/local/opt/llvm@16/bin/clang++" >> $GITHUB_ENV
        echo "PATH=/usr/local/opt/llvm@16/bin:$PATH" >> $GITHUB_ENV

    - if: matrix.arch == 'apple-m1' || matrix.arch == 'apple-m2'
      name: Configure CMake for Apple M1/M2 (ARM64)
      run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCMAKE_CXX_FLAGS="--target=arm64-unknown-darwin -march=${{ matrix.arch }}" -G Ninja

    - if: matrix.arch != 'apple-m1' && matrix.arch != 'apple-m2'
      name: Configure CMake
      run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCMAKE_CXX_FLAGS="-march=${{ matrix.arch }}" -G Ninja

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - if: matrix.arch == 'apple-m1' || matrix.arch == 'apple-m2'
      name: Rename Binary for Apple M1/M2 (ARM64)
      run: |
        mv ${{ github.workspace }}/build/StockDory${{ matrix.extension }} ${{ github.workspace }}/StockDory-${{ matrix.version }}-macos-latest-${{ matrix.arch }}${{ matrix.extension }}

    - if: matrix.arch != 'apple-m1' && matrix.arch != 'apple-m2'
      name: Rename Binary
      run: |
        mv ${{ github.workspace }}/build/StockDory${{ matrix.extension }} ${{ github.workspace }}/StockDory-${{ matrix.version }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.extension }}

    - if: matrix.arch == 'apple-m1' || matrix.arch == 'apple-m2'
      name: Upload Binary for Apple M1/M2 (ARM64)
      uses: actions/upload-artifact@v3
      with:
        name: StockDory-${{ matrix.version }}-macos-latest-${{ matrix.arch }}
        path: ${{ github.workspace }}/StockDory-${{ matrix.version }}-macos-latest-${{ matrix.arch }}${{ matrix.extension }}

    - if: matrix.arch != 'apple-m1' && matrix.arch != 'apple-m2'
      name: Upload Binary
      uses: actions/upload-artifact@v3
      with:
        name: StockDory-${{ matrix.version }}-${{ matrix.os }}-${{ matrix.arch }}
        path: ${{ github.workspace }}/StockDory-${{ matrix.version }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.extension }}

